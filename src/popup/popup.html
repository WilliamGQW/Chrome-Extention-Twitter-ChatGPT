<html>
    <head>
        <style>
            .checkboxContainer {
                display:flex;
                flex-direction: row;
                align-items: center; 
                justify-content: flex-start;
                margin-bottom:10px;
            }
        </style>
    </head>
    <body style="width:300px">
        <div class="checkboxContainer">
            <input type="checkbox" id="isAddSignature" name="isAddSignature"/>
            <label for="isAddSignature">Add tweetGPT signature</label>
        </div>
        <div class="checkboxContainer">
            <input type="checkbox" id="isRealtime" name="isRealtime"/>
            <label for="isRealtime">Type tweet in real time (less stable)</label>
        </div>
        <div class="checkboxContainer">
            <input type="checkbox" id="isRandomType" name="isRandomType" />
            <label for="isRandomType">Use random tweet types</label>
        </div>
    </body>
    <script src="./popup.js"></script>
</html>
